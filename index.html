<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        iframe {
            width: 90%;
            height: 80vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .doc-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .doc-link:hover {
            background-color: #0056b3;
        }

        .pdf-container {
            margin-top: 40px;
        }

        .pdf-frame {
            width: 80%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>INFORME SALARIOS ‚ÄúASK A MANAGER‚Äù 2021</h1>    
    </div>

    <div class="dashboard-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/ee3a039b-b282-420c-8ba7-a242462d64ae/page/aXvmE"
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-forms">
        </iframe>
    </div>

    <!-- Bot√≥n para abrir el PDF en otra pesta√±a sin descargar -->
    <a class="doc-link" href="https://raw.githubusercontent.com/hugoruizb/Informe-salarios/e391f42a14b614455613241342f475f06f9cf936/Taller%20salarios.pdf" target="_blank">
        üìÑ Ver documentaci√≥n en PDF
    </a>

    <!-- Contenedor del PDF dentro de la p√°gina -->
    <div class="pdf-container">
        <iframe class="pdf-frame" src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/hugoruizb/Informe-salarios/e391f42a14b614455613241342f475f06f9cf936/Taller%20salarios.pdf&embedded=true"></iframe>
    </div>

</body>
</html>
